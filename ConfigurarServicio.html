{% block contenido2 %}
    <form style="width: 80%; background-color: XXXXXX; border: 5px double black; border-radius: 10px; margin: 2% 10%; height: 90%;" action="" method="update" id="formEdit">
        <div class="f1">
            <h2>Configurar Servicio</h2>
        </div>
        <div class="f1">
            <label for="nombre del servicio">Nombre del Servicio</label> 
            <input type="text" id="nombre del servicio" placeholder="Nombre del Servicio">
            <button>Buscar</button>
            <hr color="XXXXX">
        </div>
        <div class="f1">
            <div class="c4">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" name="descripcion">
            </div>
            <div class="c5 right">
                <label for="costo">Costo</label>
                <input type="text" id="costo" name="Costo">
            </div>
            <div class="c5 left">
                <label for="duracion">Duracion</label>
                <input type="number" id="duracion" name="duracion">
            </div>
        </div>


        <div class="f1">
            <label for="servicio disponible">Servicio Disponible?</label>
            <select name="servicio disponible" id="servicio disponible"><option value="default" selected>Elija una opción</option><option value="si">Si</option><option value="no">No</option></select>
        </div>
         <div class="f1">
            <button style="margin-top: 25px;" type="button" id="editar" name="editar">Guardar cambios</button>
            <button style="margin-top: 25px;" type="button" id="volver" name="volver">Volver</button>
        </div>
    </form>
{% endblock %}
